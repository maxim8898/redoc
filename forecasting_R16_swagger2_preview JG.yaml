  ExecutionInputs_forecasting_updateModel:
    description: |-
      As input, this service needs the model ID (i.e., the secure location in the Schneider Electric platform) of the existing forecasting model for which information is supposed to be retrieved in form of a data-table in JSON format. 
       The service also require new data to use to update the model in the same format than for the `createModel` service. 
       **WARNING**: the new data should NOT contains datetime already used in `createModel` service.
    properties:
      additionalTrainingData:
        items:
          $ref: '#/definitions/additionalTrainingDataItem_forecasting_updateModel'
        type: array
      modelID:
        items:
          $ref: '#/definitions/modelIDItem_forecasting_updateModel'
        type: array
    title: Execution inputs definition
    type: object
  ExecutionOutputs_forecasting_applyModel:
    description: |-
      Result dataset with the following columns :

       - prediction columns:
        -  `target`
        -  `datetime`
        - `PREDICTED_<target_name>_t+X` if `realign_forecast_on_horizon` is False
        - `PREDICTED_<target_name>_t+X_AGO` if `realign_forecast_on_horizon` is True
        - `PREDICTED_consumption_rate_t_BEST` if `realign_forecast_on_horizon` is True
              
      **Note 1** X is from 1 to `<nbr_time_step>` to horizon. ex: if horizon in 24 hours and training dataset has a time step of 1 hours: X will be 1,2, ..., 24
              
      **Note 2** if the error correction failed, the output dataframe will contains only one prediction columns corresponding to X = `<nbr_time_step>` to horizon.
              
      **Note 3** `PREDICTED_consumption_rate_t_BEST` correspond to the best forecast available for this time step. ie `PREDICTED_<target_name>_t+1_AGO` if available, else `PREDICTED_<target_name>_t+2_AGO` if available, else `PREDICTED_<target_name>_t+3_AGO` ...
            
      - additional columns containing diagnostics information:
        - `invalidInput` contains a boolean that is True whenever an input was invalid (outside of its training range +/- 5%)
        - `invalidInputVariableNames` contains a string containing the names of variables outside their training range
        - `nanInput`: whether one of the driver or the target was missing
        - `invalidPredition` contains a boolean that is True whenever a prediction is invalid (outside of its training range +/- 5%)
        - `minConfident2Sigma` : Minimum prediction confidence interval within two standard deviation.
        - `maxConfident2Sigma` : Maximum prediction confidence interval within two standard deviation.
        - `minConfident3Sigma` : Minimum prediction confidence interval within three standard deviation.
        - `maxConfident3Sigma` : Maximum prediction confidence interval within three standard deviation.
      - Input columns if `join_results_to_df` is True
