  GlobalParameters_forecasting_applyModel:
    description: ' The input is processed according to the following user-defined parameter:'
    properties:
      joinPredictionToData:
        default: true
        description: Defines whether or not the input data is included in the prediction output table.
        type: boolean
      maxPredictionBound:
        description: 'Optional maximum value for predictions. If this parameter is set to a non-null number, predictions that are above this value will be cropped to this value. For example use min_prediction_bound=0 to force all predictions to be negative.'
        format: double
        type: number
      minPredictionBound:
        description: 'Optional minimum value for predictions. If this parameter is set to a non-null number, predictions that are below this value will be cropped to this value. For example use min_prediction_bound=0 to force all predictions to be positive or zero.'
        format: double
        type: number
      realignForecastOnHorizon:
        default: false
        description: 'If True, the predicted columns will be aligned with the date it predicts. Otherwise, the predicted columns will be aligned with the date when the prediction was made.'
        type: boolean
    title: Global parameters definition
    type: object
  GlobalParameters_forecasting_createModel:
    description: 'The input is processed according to a set of user-defined parameters that describe the functioning of the service. '
    properties:
      datetimeName:
        description: Mandatory name of the time variable in the training data-frame.
        format: script
        type: string
      forecastDriverNames:
        description: 'semicolon separated list of column names that include the forecast drivers for the model. Values of these drivers are assumed to be known in advance (e.g. weather forecast). By default, no forecast drivers are used'
        format: script
        type: string
      forecastDriversPastSamplingPeriodMs:
        description: 'Size of the sampling period in milliseconds to use inside the sliding window for forecast drivers. This allows users to have large sliding windows (which capture higher system dynamics), while using only a few points inside it (which leads to faster and more robust models). Must be a multiple of the sampling period of the time series. By default, the sampling period is the sampling period the timeseries'
        type: integer
      forecastDriversPastWindowLengthMs:
        default: 0
        description: Sliding window (in milliseconds) to use for the forecast drivers. Must be a multiple of the sampling period of the time series.
        type: integer
      localTimeZone:
        description: 'Time zone (in Olson format) that should be applied  to determine any time-related information. ex: ''Europe/Paris''. By default, no time zone is informed. Must be set if useWeekendsAsDriver or usePublicHolidaysAsDriver or useTimeCyclesAsDrivers is true.'
        format: script
        type: string
      modelMaxDepth:
        description: 'Only for random_forest and M5P. Parameter of the model to use. If optimize_model_parameters is True, must be a semicolon-separated string with ints with at least 2 elements, else, must be int. Predefine value are : 5 or ''5;20'' for random_forest AND 100 or ''10;100'' for M5P'
        format: script
        type: string
      modelMinSamplesSplit:
        description: 'Only for random_forest and M5P. Parameter of the model to use. If optimize_model_parameters is True, must be a semicolon-separated string with ints with at least two elements, else, must be int. If set to None, predefine value are : 4 for random_forest AND 4 or ''4;20'' for M5P'
        format: script
        type: string
      modelNEstimators:
        description: 'Only for random_forest. Parameter of the model to use. If optimize_model_parameters is True, must be a semicolon-separated string with ints with at least two elements, else, must be int. Predefine value are : 100 or ''100;200'''
        format: script
        type: string
      modelType:
        default: M5P
        description: Describes the type of model to use.
        format: 'enum [linear_regression, random_forest, M5P]'
        type: string
      normalDriverNames:
        description: 'List of driver names that are used to build the forecasting model (semicolon-separated). By default, no normal drivers are used'
        format: script
        type: string
      normalDriversPastSamplingPeriodMs:
        description: 'Size of the sampling period in milliseconds to use inside the sliding window for normal drivers. This allows users to have large sliding windows (which capture higher system dynamics), while using only a few points inside it (which leads to faster and more robust models). Must be a multiple of the sampling period of the time series. By default, the sampling period is the sampling period the timeseries'
        type: integer
      normalDriversPastWindowLengthMs:
        default: 0
        description: Sliding window (in milliseconds) to use for the normal drivers. Must be a multiple of the sampling period of the time series.
        type: integer
      onIndicatorName:
        description: 'Name of the variable indicating if the process is working or not (set to 1 if the process is ON, or 0 if process if OFF). If an observation is defined OFF, it will not be considered in the learning process. Moreover, columns defined as process indicators cannot be used as drivers to build the forecasting model.'
        format: script
        type: string
      optimizeModelParameters:
        default: false
        description: 'This parameter is only configured for random forest models. If this boolean flag is set to true, the hyper-parameters will be optimized before the final model is created.'
        format: script
        type: boolean
      predictionTimeHorizonMs:
        description: Mandatory time delta in milliseconds between the prediction (t) and the prediction timestamp (t+delta). Must be a multiple of the sampling period.
        type: integer
      publicHolidayLocale:
        description: 'Defines the country and region from which the public holidays are considered in the model creation in ISO 3166 format. Ex : ''FR''. By default, no country is informed. This parameter must be set if usePublicHolidaysAsDriver is true.'
        format: script
        type: string
      speedStrategy:
        default: robust
        description: 'Parameter to increase the processing speed by reducing the number of learning observations. fast equals 1000 observations (i.e., sliding windows), medium refers to 10.000 observations (i.e., sliding windows), and a the complete training set is used to create the model if the parameters is set to robust.'
        format: 'enum [fast, medium, robust]'
        type: string
      targetName:
        description: Mandatory name of the target variable to forecast.
        format: script
        type: string
      testDataRatio:
        default: 0.2
        description: 'Data-ratio of the training set used for model validation. Once the performance is evaluated, the temporary model is thrown away and ALL data is used to create the model returned in the output.'
        format: double
        type: number
      testDataSelectionStrategy:
        description: DEPRECATED- Do not use
        format: 'enum [last, random]'
        type: string
      throwErrorOnMissingValues:
        default: false
        description: Boolean flag indicating if forecasting provider should throw error if training data includes missing data. By default this variable is set to true so that users become aware of the quality of their dataset.
        format: script
        type: boolean
      updateable:
        default: false
        description: When True it will store the training dataset with the model.  This is required to update the model with the updateModel service.  Note that putting this parameter to True might increase the response times of  the web service.
        format: script
        type: boolean
      useCrossValidationForPerformanceEvaluation:
        default: false
        description: 'If set to true, cross-validation is used for better performance estimates  instead of split validation. This is more time-consuming, as it corresponds  doing a split validation nb_folds time, where nb_folds=1/test_data_ratio.  Note that nb_folds is automatically rounded if 1/test_data_ratio is not  exactly an integer, and is correctly adjusted if speedStrategy is set  to fast or medium.'
        format: script
        type: boolean
      usePublicHolidaysAsDriver:
        default: false
        description: 'Adds a new variable TimeDescriptors_publicHoliday to the dataset. The values equal 1 during the public holidays, or 0 otherwise. The national holidays of different countries and regions are defined by the publicHolidayLocale parameter. '
        format: script
        type: boolean
      useTargetAsNormalDriver:
        default: true
        description: 'If True the past values of the target until time t will be used as a normal driver to predict the future value. If False, they will not be used.'
        format: script
        type: boolean
      useTimeCyclesAsDrivers:
        default: false
        description: 'Add variables to take into account daily, weekly, monthly, and yearly cycles.'
        format: script
        type: boolean
      useWeekendsAsDriver:
        default: false
        description: 'Adds a new variableTimeDescriptors_weekend to the dataset. The values are equal to 1 during weekends, or 0 otherwise. Weekend days are defined by the weekendDays parameter. '
        format: script
        type: boolean
      weekendDays:
        description: 'List of weekend days (separated by a semicolon). ex: ''saturday;sunday''. By default, no weekendDays is informed. Must be set if useWeekendsAsDriver is true.'
        format: script
        type: string
